<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Store</title>
    <link href="../dist/styles.css" rel="stylesheet">
</head>
<body>
    <header class="bg-blue-600 text-white p-6">
        <h1 class="text-4xl font-bold">Products</h1>
        <p class="mt-2">Your one-stop shop for all things Java!</p>
    </header>
    <main class="container mx-auto my-8">
        <section class="bg-white p-6 rounded-lg shadow-md">
            <a class="" href="/products/create">Create products</a>
            <div class="mt-6 overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-300">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Brand</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Image</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created At</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr class="hover:bg-gray-50" th:each="product : ${products}">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${product.id}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${product.name}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${product.brand}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${product.category}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${product.price}"></td>
                            <td>
                                <img th:src="@{'/images/'+ ${product.imageFileName}}" alt="Product Image" class="h-20 w-20 object-cover" width="80" height="80">
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${product.createdAt.toString().substring(0, 10)}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <a th:href="@{/products/edit(id=${product.id})}" class="text-indigo-600 hover:text-indigo-900 mr-3">Edit</a>
                                <a th:href="@{/products/delete(id=${product.id})}" class="text-red-600 hover:text-red-900" onclick="return confirm('Are you sure?')">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2023 Java Store. All rights reserved.</p>
    </footer>
</body>
</html>
